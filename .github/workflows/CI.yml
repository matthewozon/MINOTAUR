name: MINAUTOR CI
on:
  workflow_dispatch:
  #pull_request:
  #  branches:
  #    - master
  #  paths:
  #    - 'MINOTAUR/src/**'
  #    - 'MINOTAUR/test/**'

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.3' # Replace this with the minimum Julia version that your package supports. E.g. if your package requires Julia 1.5 or higher, change this to '1.5'.
          #- '1.4'
          #- '1.5'
          #- '1.6'
          #- '1.7'
          - '1.8'
          - '1.9'
          - '1.10'
          - '1' # Leave this line unchanged. '1' will automatically expand to the latest stable 1.x release of Julia.
          - 'nightly'
        os:
          - ubuntu-latest
          # - windows-latest
        arch:
          - x64
    steps:
        - uses: actions/checkout@v3
        - run: julia -e 'using Pkg; println(readdir()); Pkg.develop(path="./"); Pkg.build("MINOTAUR"); Pkg.test("MINOTAUR"; coverage=true)'
